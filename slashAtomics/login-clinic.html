<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-kit.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/plugins/font-awesome/css/font-awesome.css">
</head>

<body class="login-page">
    <div class="page-header" filter-color="blue">
        <div class="page-header-image" style="background-image:url('http://cdn.wallpapersafari.com/19/12/2mWfqr.jpg')"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="./assets/images/logo-lg.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <h1>Clinic Login</h1>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-star"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Alias">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="password" placeholder="Password..." class="form-control" />
                            </div>
                            <div class="footer text-center">
                                <a href="#" style="background-color:rgba(2,117,216,0.75);" class="btn btn-primary btn-round btn-lg btn-block">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
