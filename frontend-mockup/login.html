<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-kit.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
</head>

<body class="login-page">
    <div class="page-header" filter-color="blue">
        <div class="page-header-image" style="background-image:url(../assets/images/background1.png)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../assets/images/logo-lg.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <h1>Donor Login</h1>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-star"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Alias">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="password" placeholder="Password..." class="form-control" />
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="#" class="btn btn-primary btn-round btn-lg btn-block">Login</a>
                        </div>
                    </form>
                </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <h6>Or login with your healthcare provider</h6>
                        </div>
                        <div class="col-lg-2 col-6">
                            <a href="#" style="margin-bottom:20px;" class="btn btn-success btn-round btn-sm"><img style="height: 30px;" src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Anthem-BlueCross-Logo-PNG-Transparent-500x185.png"></a>
                        </div>
                        <div class="col-lg-2 col-6">
                            <a href="#" class="btn btn-success btn-round btn-sm"><img style="height: 30px;" src="https://upload.wikimedia.org/wikipedia/en/thumb/2/20/Aetna.svg/1200px-Aetna.svg.png"></a>
                        </div>
                        <div class="col-lg-2 col-6">
                            <a href="#" style="margin-bottom:20px;" class="btn btn-success btn-round btn-sm"><img style="height: 30px;" src="http://callahaninsurance.com/wp-content/uploads/2016/11/PNGPIX-COM-Health-Net-Logo-PNG-Transparent.png"></a>
                        </div>
                        <div class="col-lg-2 col-6">
                            <a href="#" class="btn btn-success btn-round btn-sm"><img style="height: 30px;" src="https://upload.wikimedia.org/wikipedia/en/thumb/2/20/Blue_Shield_of_California.svg/800px-Blue_Shield_of_California.svg.png"></a>
                        </div>
                        <div class="col-lg-2 col-6">
                            <a href="#" style="margin-bottom:20px;" class="btn btn-success btn-round btn-sm"><img style="height: 30px;" src="http://familiausa.com/assets/molina-7404a8cf3cfe4a5a787424315e9653da5eaa1c42d658bea4f4d272f22c61fa45.png"></a>
                        </div>
                        <div class="col-lg-2 col-6">
                            <a href="#" class="btn btn-success btn-round btn-sm"><img style="height: 30px;" src="https://humana.taleo.net/careersection/theme/81/1138151510377/en/theme/images/logo_humana.gif"></a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
